      <div class="menu-content-wrap">
        <div class="left-bar"><span class="left-bar__toggle-left-bar">Выберите Категорию</span>
          <ul class="left-bar__menu">
            <li *ngFor="let category of categories">{{ category.name }}</li>
          </ul>
        </div>
        <div class="right-bar">
          <div class="row" myMatchHeight="pos">
            <div class="col-lg-4 col-md-6 col-sm-6 item" *ngFor="let position of positions" >
            	<img src={{position.img}} alt=""/>
              <div class="item-title-wrap">
                <h5 class="item-title-wrap__item-title">{{ position.name }}
                </h5>
              </div>
              <div class="item-bottom-wrap">
                <div class="item-cost-wrap">
                  <p class="item-cost-wrap__item-cost">{{ position.cost }}
                  </p>
                </div>
                <div class="item-desc-wrap">
                  <p class="item-desc-wrap__item-desc"> <span class="item-span">Состав: </span>{{ position.desc }}
                  </p>
                  <p class="item-desc-wrap__item-weight"><span class="item-span">Вес: </span>{{ position.weight }}
                  </p>
                </div>
                <div class="item-func-wrap">
                  <div class="item-quan">
                    <button class="item-quan__quan-control minus">-
                    </button><input class="item-quan__inp" type="number" min="1" max="100" value="1"/>
                    <button class="item-quan__quan-control plus">+
                    </button>
                  </div>
                  <div class="in-cart-wrap">
                    <button class="in-cart-wrap__in-cart"><i class="fas fa-shopping-cart"> </i>
                      <p>В корзину</p>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
